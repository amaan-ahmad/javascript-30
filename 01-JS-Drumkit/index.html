<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum-kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JS drumkit</h1>
    <div class="keys">
      <div class="key">
        <kbd>A</kbd>
        <span>Boom</span>
      </div>
      <div class="key">
        <kbd>S</kbd>
        <span>Clap</span>
      </div>
      <div class="key">
        <kbd>D</kbd>
        <span>hihat</span>
      </div>
      <div class="key">
        <kbd>F</kbd>
        <span>kick</span>
      </div>
      <div class="key">
        <kbd>G</kbd>
        <span>openhat</span>
      </div>
      <div class="key">
        <kbd>H</kbd>
        <span>ride</span>
      </div>
      <div class="key">
        <kbd>J</kbd>
        <span>snare</span>
      </div>
      <div class="key">
        <kbd>K</kbd>
        <span>tink</span>
      </div>
      <div class="key">
        <kbd>L</kbd>
        <span>tom</span>
      </div>
    </div>
    <audio data-key="97" src="sounds/boom.wav"></audio>
    <audio data-key="115" src="sounds/clap.wav"></audio>
    <audio data-key="100" src="sounds/hihat.wav"></audio>
    <audio data-key="102" src="sounds/kick.wav"></audio>
    <audio data-key="103" src="sounds/openhat.wav"></audio>
    <audio data-key="104" src="sounds/ride.wav"></audio>
    <audio data-key="106" src="sounds/snare.wav"></audio>
    <audio data-key="107" src="sounds/tink.wav"></audio>
    <audio data-key="108" src="sounds/tom.wav"></audio>
  </body>
  <script src="main.js" type="text/javascript"></script>
</html>
